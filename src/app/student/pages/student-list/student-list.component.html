<table mat-table [dataSource]="students$ " class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let student" (click)="deleteOne()"> {{student.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let students$"> {{students$.firstName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let students$"> {{students$.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="birthYear">
      <th mat-header-cell *matHeaderCellDef> Class Name </th>
      <td mat-cell *matCellDef="let students$"> {{students$.birthYear}} </td>
    </ng-container>

    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef> Class Name </th>
      <td mat-cell *matCellDef="let students$"> {{students$.class}} </td>
    </ng-container>
    
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let students$" (click)=deleteOne(students$.id)> supprr </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<button mat-fab color="blue" (click)="goToForm()">
  <mat-icon>add</mat-icon>
</button>
<button mat-fab color="blue" (click)="deleteAll()">
  <mat-icon>trash</mat-icon>
</button>
